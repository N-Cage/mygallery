<style>
    .pagination > li > a
{
    background-color: white;
    color: #dbd3d3;
}

.pagination > li > a:focus,
.pagination > li > a:hover,
.pagination > li > span:focus,
.pagination > li > span:hover
{
    color: white;
    background-color: #eee;
    border-color: #ddd;
}

.pagination > .active > a
{
    color: white;
    background-color: #3d3d3d !important;
    border: solid 1px #3d3d3d !important;
}

.pagination > .active > a:hover
{
    background-color: #3d3d3d !important;
    border: solid 1px #3d3d3d !important;
}
</style>


<div class="d-flex flex-column m-auto pagination mt-8">
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if images.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ images.previous_page_number }}" style="text-decoration: none; color: black;">&laquo; Previous</a>
            </li>
        {% endif %}

        {% for i in images.paginator.page_range %}
            {% if images.number == i %}
                <li class="page-item active"><a class="page-link" style="text-decoration: none; color: black;">{{ i }}</a></li>
            {% else %}
                <li class="page-item" ><a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ i }}" style="text-decoration: none; color: black;">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        
        {% if images.has_next %}
            <li class="page-item">
                <a class="page-link" href="?{% if query %}q={{query}}&{% endif %}page={{ images.next_page_number }}" style="text-decoration: none; color: black;">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link"  href="?{% if query %}q={{query}}&{% endif %}page={{ images.paginator.num_pages }}" style="text-decoration: none; color: black;">Last &raquo;</a>
            </li>
        {% endif %}
    </ul>
</nav>
</div>
